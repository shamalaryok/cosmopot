global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: production
    cluster: prodstack
    region: us-east-1

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  # Backend services
  - job_name: backend
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets: ['backend:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Celery workers
  - job_name: celery
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets: ['worker:9808']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Database monitoring
  - job_name: postgres_exporter
    static_configs:
      - targets: ['postgres_exporter:9187']

  # Redis monitoring
  - job_name: redis_exporter
    static_configs:
      - targets: ['redis_exporter:9121']

  # RabbitMQ monitoring
  - job_name: rabbitmq
    metrics_path: /metrics
    static_configs:
      - targets: ['rabbitmq:15692']

  # Nginx monitoring
  - job_name: nginx
    metrics_path: /metrics
    static_configs:
      - targets: ['nginx_exporter:9113']

  # MinIO monitoring
  - job_name: minio
    metrics_path: /minio/v2/metrics/cluster
    scrape_interval: 1m
    scrape_timeout: 30s
    static_configs:
      - targets: ['minio:9000']

  # Node exporter for host metrics
  - job_name: node
    static_configs:
      - targets: ['node_exporter:9100']

  # Docker Swarm metrics (via node-exporter or custom collector)
  - job_name: swarm
    static_configs:
      - targets: ['swarm-metrics-collector:9999']
