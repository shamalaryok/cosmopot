worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    # TLS/SSL configuration
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream backend_service {
        server backend:8000;
    }

    upstream frontend_service {
        server frontend:8080;
    }

    upstream grafana_service {
        server grafana:3000;
    }

    upstream prometheus_service {
        server prometheus:9090;
    }

    upstream minio_console {
        server minio:9001;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name _;

        client_max_body_size 20m;

        location = /healthz {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'ok';
        }

        # Allow ACME challenges for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server (TLS 1.3)
    server {
        listen 443 ssl http2;
        server_name _;

        # Self-signed certificate for development (mount from host)
        # For production, use certificates from Let's Encrypt or other trusted CA
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # HSTS header for production only
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        client_max_body_size 20m;

        location = /healthz {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'ok';
        }

        location /api/ {
            proxy_pass http://backend_service/;
        }

        location /grafana/ {
            proxy_pass http://grafana_service/;
            proxy_set_header Host $host;
        }

        location /prometheus/ {
            proxy_pass http://prometheus_service/;
        }

        location /minio/ {
            proxy_pass http://minio_console/;
        }

        location / {
            proxy_pass http://frontend_service/;
        }
    }
}
